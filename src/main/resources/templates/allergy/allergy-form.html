<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	
	<title>Allergy Form</title>
</head>

<body>
	<div class="container">		
		<h3>Allergy Directory</h3>
		<hr>
		<p class="h4 mb-4">Save Allergy</p>
		<form action="#" th:action="@{/allergy/save}" th:object="${allergy}" method="post">
			<input type="hidden" th:field="*{cdAlergia}" />
			<input type="text" th:field="*{nbAlergia}"
				class="form-control mb-4 col4" placeholder="Tipo de Alergia">
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
		<hr>
		<a th:href="@{/allergy/list}">Back to Allergy List</a>
	</div>
</body>
</html>
