<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	
	<title>Allergy Directory</title>
</head>

<body>
	<div class="container">
		<h3>Allergy Directory</h3>
		<hr>
		
		<a th:href="@{/allergy/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
			Add Allergy
		</a>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Id Allergy</th>
					<th>Allergy</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmpAllergy : ${allergies}">
					<td th:text="${tmpAllergy.cdAlergia}" />
					<td th:text="${tmpAllergy.nbAlergia}" />
					<td>
						<a th:href="@{/allergy/showFormForUpdate(allergyId=${tmpAllergy.cdAlergia})}" 
							class="btn btn-info btn-sm">
							Update
						</a>
						
						<a th:href="@{/allergy/delete(allergyId=${tmpAllergy.cdAlergia})}" 
							class="btn btn-danger btn-sm"
							onclick="if (!(confirm('Are you sure you want to delete this allergy?'))) return false">
							Delete
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
